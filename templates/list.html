{% extends 'base.html' %}

{% block header %}
<div class='jumbotron'>
    <h1 class="display-4" style="background-color: blue">白いコンテのブログ</h1>
    <p class="lead">記事一覧</p>
</div>
{% endblock header %}

{% block  content %}
<div class='container'>
    <a href="{% url 'create' %}" style="background-color: green"class="btn btn-bg-primary">新規作成</a>
    {% for item in object_list %}
    <div class="card">
       
       <h5 class="card-header">{{ item.category }}</li></h5>
       <div class="card-body">
        <h6 class="card-title">{{ item.title}}</h5>
        <h6 class="cardtitle">{{ item.postdate}}</h6>
        
        <a href ="{% url 'detail' item.pk %}" class="btn btn-primary">詳細</a>
       </div>
    </div>
    {% endfor %}
</div>

{% endblock content%}
