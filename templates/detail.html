{% extends 'base.html' %}

{% block header %}{% endblock header %}

{% block content %}
<div class="card">
       
    <h5 class="card-header">{{ object.category }}</li></h5>
    <div class="card-body">
     <h6 class="card-title">{{ object.title}}</h5>
     <h6 class="cardtitle" style="color: green">投稿日 {{ object.postdate}}</h6>
     <h6 class="cardtitle">{{ object.content }}</h6>
     
     <a href ="{% url 'list' %}" class="btn btn-primary">一覧へ</a>
     <a href ="{% url 'update' object.pk %}" class="btn btn-primary">編集</a>
     <a href ="{% url 'delete' object.pk %}" class="btn btn-primary">削除</a>
    </div>
 </div>
{% endblock content %}
